<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Circular Codes — Web Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Favicon from local file -->
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='logo.jpg') }}?v=2">
  <!-- ============ Modern Minimal Styles ============ -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Cytoscape.js from CDN -->
  <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="topbar">
      <div class="brand">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="brand-logo-img">
        <div>Circular Codes — Web Checker</div>
      </div>
      <label class="theme-toggle" title="Toggle dark / light">
        <span>Theme</span>
        <input id="themeToggle" class="toggle" type="checkbox" />
      </label>
    </div>

    <!-- Content -->
    <div class="grid">
      <!-- Left: Input -->
      <div class="card">
        <h3>Input</h3>
        <p class="help-text">
          Enter equal-length words (separate by spaces, commas, or newlines). Examples:
        </p>
        <div class="chips">
          <span class="chip">AGT ATG GTA TGT</span>
          <span class="chip">AATG, AGTT, GTGT, GTTT</span>
        </div>
        <textarea id="words" placeholder="Paste your words here…"></textarea>
        <div class="action-row">
          <button id="analyzeBtn" class="btn btn-primary">Analyze</button>
        </div>
        <div class="upload-box">
          <label for="codeFile" class="upload-label">
            Upload a text file (empty lines separate codes):
          </label>
          <input id="codeFile" class="file-input" type="file" accept=".txt,.csv,.dat,.code" />
          <button id="analyzeFileBtn" class="btn btn-secondary full-width">Analyze file</button>
        </div>
      </div>

      <!-- Right: Summary -->
      <div class="card column-card">
        <div class="card-header">
          <h3>Summary</h3>
          <button id="downloadReportBtn" class="btn btn-secondary small-btn hidden">Download Report</button>
        </div>
        <pre id="summary" class="summary-box">—</pre>
        <div id="navigation" class="nav-controls hidden">
          <button id="prevBtn" class="btn btn-secondary nav-btn">&larr; Previous</button>
          <span id="posLabel" class="nav-label"></span>
          <button id="nextBtn" class="btn btn-secondary nav-btn">Next &rarr;</button>
        </div>
      </div>
    </div>

 



    <!-- Graph -->
    <div class="card graph-card">
      <h3>Directed Graph (prefix → suffix)</h3>
      <div class="graph-controls">
        <button id="fitBtn" class="btn btn-secondary">Fit view</button>
        <button id="relayoutBtn" class="btn btn-secondary">Re‑layout</button>
      </div>
      <div id="graph"></div>
    </div>

    <!-- Hidden container for report image generation -->
    <div id="hidden-graph-container" class="hidden-graph-container"></div>

    <div class="footer">
      <span class="footer-note">
        Created by Ata KARABAG and Emre SUSLU
      </span>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
